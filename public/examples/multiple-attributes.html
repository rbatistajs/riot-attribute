
<div my-attr='Attr1' my-attr2='Attr2'>
  { attr1 } ---- { attr2 }!
</div>

<script>

  riot.attr('my-attr', {
    init: function(el, attr){
      this.attr1 = 'Print ' + attr.value
    }
  })

  riot.attr('my-attr2', {
    init: function(el, attr){
      this.attr2 = 'Print ' + attr.value
    }
  })

  riot.mountAttr('my-attr, my-attr2')

</script>
