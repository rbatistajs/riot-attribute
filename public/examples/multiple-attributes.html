
<div my-attr='attr1' my-attr2='attr2'>
  { attr1 } { attr2 }!
</div>

<script>

  riot.attr('my-attr', {
    init: function(el, attr){
      this.attr1 = attr.value
    }
  })

  riot.attr('my-attr2', {
    init: function(el, attr){
      this.attr2 = attr.value
    }
  })


  riot.mountAttr('my-attr, my-attr2')

</script>
