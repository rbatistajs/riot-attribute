<html>
<head>
    <meta charset="UTF-8">
    <title>Riot Attribute</title>
</head>
<body style="margin: 0">


    <live-editor src="examples/hello-world.html"></live-editor>


    <script type="riot/tag" src="http://riotjs.com/examples/live-editor/live-editor.tag"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
    <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>

    <script>
        riot.compile(function(){
            riot.mount('live-editor')
        })
    </script>

</body>
</html>
